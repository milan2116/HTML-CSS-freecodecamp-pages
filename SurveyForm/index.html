<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form - freeCodeCamp</title>
</head>

<body>
    <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking time to help us improve the platform</p>
    </header>
    <form id="survey-form" action="">
        <fieldset>
            <label id="name-label">Name<input required id="name" type="text" placeholder="Enter Your Name"></label>
            <label id="email-label">Email<input required id="email" type="email" placeholder="Enter your Email"></label>
            <label id="number-label">Age (optional)<input min="13" max="120" id="number" type="number" placeholder="Age"></label>
            <label>Which option best describes your current role?
                <select name="" id="dropdown">
                    <option disabled selected value="">Select current job</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <label>Would you recommend freeCodeCamp to a friend?
                <label class="choose-label"><input value="1" class="inline" name="recommendation" type="radio" checked>Definitely</label>
                <label class="choose-label"><input value="2" class="inline" name="recommendation" type="radio">Maybe</label>
                <label class="choose-label"><input value="3" class="inline" name="recommendation" type="radio">Not sure</label>
            </label>
            <label>What is your favorite feature of freeCodeCamp?
                <select name="" id="">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
            <label>What would you like to see improved? (Check all that apply)
                <label class="choose-label"><input class="inline" type="checkbox" value="1">Front-end Projects</label>
                <label class="choose-label"><input class="inline" type="checkbox" value="2">Back-end Projects</label>
                <label class="choose-label"><input class="inline" type="checkbox" value="3">Data Visualization</label>
                <label class="choose-label"><input class="inline" type="checkbox" value="4">Challenges</label>
                <label class="choose-label"><input class="inline" type="checkbox" value="5">Open Source Community</label>
                <label class="choose-label"><input class="inline" type="checkbox" value="6">Gitter help rooms</label>
                <label class="choose-label"><input class="inline" type="checkbox" value="7">Videos</label>
                <label class="choose-label"><input class="inline" type="checkbox" value="8">City Meetups</label>
                <label class="choose-label"><input class="inline" type="checkbox" value="9">Wiki</label>
                <label class="choose-label"><input class="inline" type="checkbox" value="10">Forum</label>
                <label class="choose-label"><input class="inline" type="checkbox" value="11">Additional Courses</label>
            </label>
            <label>Any comments or suggestions?
                <textarea name="comments" cols="50" rows="7" placeholder="Enter your comments here..."></textarea>
            </label>
            <input type="submit" id="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
