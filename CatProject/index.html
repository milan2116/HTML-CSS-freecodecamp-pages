<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Project</title>
</head>

<body>
    <main>
        <section>
            <h1>CatPhotoApp</h1>
            <h2>Cat Photos</h2>
            <p>Click here to view more <a href="freecatphotoapp.com">cat photos</a>.</p>
            <img src="images/relaxing-cat.jpg" alt="Relaxing cat">
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>\
            <figure>
                <img src="/images/lasagna.jpg" alt="A tasty lasagna">
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="/images/cats.jpg" alt="Cute little cities">
                <figcaption>Cats <b>hate</b> other cats</figcaption>
            </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <fieldset>
                    <legend>Is your cat an indoor or outdoor cat?</legend>
                    <label><input name="indoor-outdoor" id="Indoor" type="radio">indoor</label>
                    <label><input name="indoor-outdoor" id="Outdoor" type="radio">Outdoor</label>
                </fieldset>
                <fieldset>
                    <legend>What's your cat's personality?</legend>
                </fieldset>
                <input type="text" name="catphotourl" placeholder="cat photo URL" required>
                <button>Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
